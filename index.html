<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torque to Weight Calculator</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function TorqueCalculator() {
            const [armLength, setArmLength] = useState('');
            const [torque, setTorque] = useState('');
            const [weight, setWeight] = useState(null);

            const calculateWeight = () => {
                const lengthCm = parseFloat(armLength);
                const torqueValue = parseFloat(torque);
                
                if (lengthCm > 0 && torqueValue > 0) {
                    // Convert cm to meters
                    const lengthM = lengthCm / 100;
                    // Torque (Nm) = Force (N) × Distance (m)
                    // Force (N) = Mass (kg) × 9.81 (gravity)
                    // Therefore: Mass (kg) = Torque (Nm) / (Distance (m) × 9.81)
                    const weightKg = torqueValue / (lengthM * 9.81);
                    setWeight(weightKg);
                } else {
                    setWeight(null);
                }
            };

            useEffect(() => {
                const timeoutId = setTimeout(() => {
                    calculateWeight();
                }, 100);

                return () => clearTimeout(timeoutId);
            }, [armLength, torque]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                            Torque Calculator
                        </h1>
                        <p className="text-gray-600 text-sm mb-6 text-center">
                            Convert torque to weight for your handheld scale
                        </p>

                        <div className="space-y-5">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Arm Length (centimeters)
                                </label>
                                <input
                                    type="number"
                                    step="0.1"
                                    min="0"
                                    value={armLength}
                                    onChange={(e) => setArmLength(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                    placeholder="e.g., 50"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Torque Needed (Nm)
                                </label>
                                <input
                                    type="number"
                                    step="0.1"
                                    min="0"
                                    value={torque}
                                    onChange={(e) => setTorque(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                    placeholder="e.g., 100"
                                />
                            </div>

                            {weight !== null && (
                                <div className="mt-6 p-6 bg-gradient-to-r from-indigo-50 to-blue-50 rounded-xl border-2 border-indigo-200">
                                    <p className="text-sm text-gray-600 mb-1">Weight Needed:</p>
                                    <p className="text-4xl font-bold text-indigo-600">
                                        {weight.toFixed(2)} kg
                                    </p>
                                    <p className="text-xs text-gray-500 mt-3">
                                        Apply this weight at {armLength}cm from the pivot point
                                    </p>
                                </div>
                            )}
                        </div>

                        <div className="mt-8 p-4 bg-gray-50 rounded-lg">
                            <p className="text-xs text-gray-600">
                                <strong>Formula:</strong> Weight (kg) = Torque (Nm) ÷ (Length (cm) ÷ 100 × 9.81)
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TorqueCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
